<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

</head>
<body>
<script>
// Función para probar la combinación
function probarCodigo(codigoAProbar, codigoCorrecto) {
  return codigoAProbar === codigoCorrecto;
}

// Código numérico de seis dígitos a encontrar (cambiar por el código correcto)
const codigoCorrecto = "123456";

// Generar todas las posibles combinaciones de seis dígitos del 1 al 9
function* generarCombinaciones() {
  for (let d1 = 1; d1 <= 9; d1++) {
    for (let d2 = 1; d2 <= 9; d2++) {
      for (let d3 = 1; d3 <= 9; d3++) {
        for (let d4 = 1; d4 <= 9; d4++) {
          for (let d5 = 1; d5 <= 9; d5++) {
            for (let d6 = 1; d6 <= 9; d6++) {
              yield `${d1}${d2}${d3}${d4}${d5}${d6}`;
            }
          }
        }
      }
    }
  }
}

// Bucle para probar cada combinación
const combinaciones = generarCombinaciones();
let intento = 0;
let codigoAProbar = combinaciones.next().value;

while (codigoAProbar) {
  intento++;

  if (probarCodigo(codigoAProbar, codigoCorrecto)) {
    console.log(`¡Código encontrado! Intento ${intento}: ${codigoAProbar}`);
    break;
  }

  codigoAProbar = combinaciones.next().value;
}

if (!codigoAProbar) {
  console.log("El código no fue encontrado en todas las combinaciones posibles.");
}
</script>
</body>
</html>
